<!DOCTYPE>
<html>
<head>
 <title>Formulir Pendaftaran SMKN 1 Bontang</title>
</head>
<body>
 <h2>Formulir Pendaftaran SMKN 1 Bontang</h2>
	<form>
		<fieldset>
			<legend>Data Diri</legend>
			<table>
				<tr>
					<td>Nama Lengkap</td>
					<td>:</td>
					<td><input type="text" name="" placeholder="Nama Lengkap"></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td>
						<input type="radio" name="" value="Laki-laki">Laki-Laki
						<input type="radio" name="" value="Perempuan">Perempuan
					</td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td>:</td>
					<td><input type="date" name=""></td>
				</tr>
				<tr>
					<td>Agama</td>
					<td>:</td>
					<td>
						<select name="agama">
							<option>----pilih----</option>
							<option value="Islam">Islam</option>
							<option value="Kristen">Kristen</option>
							<option value="Budha">Budha</option>
							<option value="Hindu">Hindu</option>
							<option value="Konghucu">Konghucu</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Alamat</td>
					<td>:</td>
					<td>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Kirim">
						<input type="reset" value="reset">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
	</body>
</html>

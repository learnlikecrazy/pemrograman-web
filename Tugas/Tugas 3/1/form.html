<!DOCTYPE html>
<html>
<head>
	<title>Membuat Form</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Data Diri</legend>
			<table>
				<tr>
					<td>Nama Lengkap</td>
					<td>:</td>
					<td><input type="text" name="" placeholder="Nama Lengkap"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type="Password" name="" placeholder="Password"></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td>
						<input type="radio" name="" value="Laki-laki">Laki-Laki
						<input type="radio" name="" value="Perempuan">Perempuan
					</td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td>:</td>
					<td><input type="date" name=""></td>
				</tr>
				<tr>
					<td>Hobi</td>
					<td>:</td>
					<td>
						<input type="checkbox" name="h1" value="Futsal">Futsal
						<input type="checkbox" name="h2" value="Berenang">Berenang
						<input type="checkbox" name="h3" value="Bolavoli">Bolavoli
						<input type="checkbox" name="h3" value="Membaca">Membaca
					</td>
				</tr>
				<tr>
					<td>Agama</td>
					<td>:</td>
					<td>
						<select name="agama">
							<option>----pilih----</option>
							<option value="Islam">Islam</option>
							<option value="Kristen">Kristen</option>
							<option value="Budha">Budha</option>
							<option value="Hindu">Hindu</option>
							<option value="Konghucu">Konghucu</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Alamat</td>
					<td>:</td>
					<td>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Kirim">
						<input type="reset" value="reset">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
